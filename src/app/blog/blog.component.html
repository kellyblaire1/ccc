<div class="container">
    <div class="row g-4">
        <div class="col-lg-12 py-3">
            <h1 class="h1 text-center">CryptoCoinChain Blog</h1>
        </div>
        <div class="col-lg-12">
            <p *ngIf="loading">Loading blogs. Please wait...</p>
        </div>
        <div class="col-lg-4" *ngFor="let item of blogs;">
            <div class="card h-100 shadow bg-dark" role="button" routerLink="/blog/{{item.slug}}">
                <img style="object-fit: cover;" [src]="imgFolderURL+item.image" height="200" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="text-white mb-3">{{item.created | date}}</div>
                  <h1 class="card-title h5 mb-2">{{item.title}}</h1>
                  <div class="card-text text-white mb-3">{{item.intro}}</div>
                  
                  <div class="fw-bold py-3 text-white">Posted by: {{item.poster}}</div>
                </div>
              </div>
        </div>
    </div>
</div>
