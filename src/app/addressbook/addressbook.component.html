<div class="container">
    <div class="row">
        <div class="col-lg-11 mx-auto py-5">
            <h2>Address book</h2>

            <div class="d-flex w-lg-50 w-100 gap-1 mb-3">
                <input type="text" class="form-control" placeholder="Enter your 44-character address here" [(ngModel)]="address">
                <button class="btn btn-primary" [disabled]="address.length !== 44" (click)="addAddress()">Add</button>
            </div>

            <div class="card bg-dark">
                <div class="card-body p-0">
                    <table class="table bg-dark table-hover p-0">
                        <thead>
                            <tr>
                                <th colspan="3" scope="col" class="col-70">Address</th>
                                <th scope="col" class="col-10">
                                    <div class="badge text-bg-secondary text-white text-uppercase p-2">MultiWallet</div>
                                </th>
                                <th scope="col" class="col-10">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of addresses; let i=index">
                                <td colspan="3" class="col-70">{{item.address}}</td>
                                <td class="col-10">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="flexSwitchCheckChecked" [checked]="item.multiWallet" (change)="setMultiWallet(i,$event)">
                                        <!-- <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch
                                            checkbox input</label> -->
                                    </div>
                                </td>
                                <td class="col-10">
                                    <button class="btn btn-dark" (click)="deleteItem(i)"><i class="mdi mdi-delete"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
