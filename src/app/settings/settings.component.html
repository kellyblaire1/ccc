<div class="container">
    <div class="row">
        <div class="col-lg-11 mx-auto py-4">
            <h1 class="h3">Settings</h1>
            <hr>

            <div class="d-flex justify-content-between align-items-center">
                <span>Base Currency</span>
                <div class="dropdown p-0">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{currency}}
                    </button>
                    <div class="dropdown-menu bg-dark p-2" style="width: 250px;">
                        <div class="d-flex flex-row flex-wrap gap-3">
                            <a (click)="selectCurr(item.name)" role="button" class="btn btn-dark" *ngFor="let item of currencies;">{{item.name}}</a>
                        </div>
                    </div>
                  </div>
            </div>

            <hr>

            <ul class="list-group list-group-flush bg-transparent">
                <li class="list-group-item border-0 text-white bg-transparent d-flex justify-content-between align-items-center" *ngFor="let item of toggleLists; let i=index">
                    <span>{{item}}</span>
                    <span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="toggle{{i}}">
                            <label class="form-check-label" for="toggle{{i}}"></label>
                          </div>   
                    </span>
                </li>
              </ul>

              <hr>

              <ul class="list-group list-group-flush bg-transparent">
                  <li class="list-group-item border-0 text-white bg-transparent d-flex justify-content-between align-items-center">
                      <span>Auto Connect</span>
                      <span>
                          <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" role="switch" id="auto" checked>
                              <label class="form-check-label" for="auto"></label>
                            </div>   
                      </span>
                  </li>
                </ul>


        </div>
    </div>
</div>
