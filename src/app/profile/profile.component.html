<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="h1 text-center">My Profile</h1>
            <hr>
            <div class="container">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="card bg-dark">
                            <div class="card-body d-flex gap-3 flex-column text-white">
                                <div class="d-flex flex-column">
                                    <label for="" class="text-secondary">Full Name</label>
                                    <div class="p">{{user?.fname}} {{user?.lname}}</div>
                                </div>
                                <div class="d-flex flex-column">
                                    <label for="" class="text-secondary">Email Address:</label>
                                    <div class="p">{{user?.email}}</div>
                                </div>
                                <div class="d-flex flex-column">
                                    <label for="" class="text-secondary">Your Hash ID:</label>
                                    <div class="d-flex flex-column flex-lg-row gap-2">
                                        <div class="form-control text-wrap" id="contentToCopy">{{hashedID}}</div>
                                        <div>
                                            <button (click)="copyText()" class="btn btn-dark border-light text-white d-flex gap-1"><i class="mdi mdi-content-copy"></i><span class="d-block d-lg-none">Copy</span></button> 
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>         
                </div>
            </div>
        </div>
    </div>
</div>
