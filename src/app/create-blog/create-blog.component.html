<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center py-3">
            <h1>Write a Blog Post</h1>
            <hr>
        </div>
        <div class="col-lg-8 mx-auto">
            <div class="card bg-dark text-white">
                <!-- {{form.value | json}} -->
                <div class="card-body">
                    <label for="upload">
                        <span class="btn btn-dark">Click to Upload Featured Image</span>
                        <input type="file" class="d-none" id="upload" accept=".png,.jpg,.jpeg"
                            (change)="previewImg($event)">
                    </label>
                    <div class="w-100">
                        <img id="photo" style="max-width: 700px; max-height: 200px;" class="img-fluid img-thumbnail" />
                        <br>
                        <a role="button" class="btn btn-sm btn-danger" *ngIf="showPreview"
                            (click)="removePreview()">Remove Upload</a>
                    </div>
                    <hr>
                    <form [formGroup]="form" class="row g-3" (ngSubmit)="post()">
                        <div class="col-lg-12">
                            <label for="">Blog Title</label>
                            <input type="text" class="form-control" formControlName="title" (input)="createSlug()">
                        </div>
                        <div class="col-lg-12">
                            <label for="">URL Slug</label>
                            <input type="text" class="form-control" formControlName="slug">
                        </div>
                        <div class="col-lg-12">
                            <label for="">Blog Introduction</label>
                            <input type="text" class="form-control" formControlName="intro">
                        </div>
                        <div class="col-lg-12">
                            <label for="">Blog Content</label>
                            <ckeditor formControlName="content"></ckeditor>
                        </div>
                        <div class="col-lg-12">
                            <label for="">Post Category</label>
                            <input type="text" class="form-control" formControlName="category">
                        </div>
                        <div class="col-lg-12">
                            <label for="">Posted By</label>
                            <input type="text" class="form-control" formControlName="poster">
                        </div>
                        <hr>

                        <div class="d-grid">
                            <button type="submit" [disabled]="loading" class="btn btn-dark">{{loading?'Posting
                                blog...':'Post Blog'}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
