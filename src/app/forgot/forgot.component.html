<div class="container">
    <div class="row">
        <div class="col-lg-5 mx-auto pt-5">
            <h1 class="h1 text-center">Forgot Password?</h1>
            <p class="text-center">Let's help you recover it!</p>
            <div class="card bg-dark">
                <div class="card-body">
                    <form [formGroup]="form" class="row g-3" (ngSubmit)="recover()">
                        <div class="col-lg-12">
                            <label class="form-label" for="">Email Address</label>
                            <input type="email" placeholder="" class="form-control" formControlName="username">
                        </div>
                        <div class="col-lg-12 d-grid">
                            <p>
                                <a routerLink="/forgot">Forgot Password?</a>
                            </p>
                        </div>
                        <div class="col-lg-12 d-grid">
                            <button type="submit" [disabled]="submitted" class="btn btn-secondary">{{submitted ? 'Loading...' :'Recover Password'}}</button>
                        </div>
                    </form>
    
                    <div class="d-flex flex-column flex-lg-row text-center py-3">
                        <span class="text-secondary">Remembered your password?</span> &nbsp;
                        <a routerLink="/login">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
